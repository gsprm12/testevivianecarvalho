<script>

    function mostrarPergunta(id) {
        document.querySelectorAll(".tela").forEach(t => t.classList.add("hidden"));
        document.getElementById(id).classList.remove("hidden");
    }

    let pontos = { sanguineo: 0, colerico: 0, fleumatico: 0, melancolico: 0 };

    function responder(tipo) {
        pontos[tipo]++;
        const telaAtual = event.target.closest(".tela");
        const proxima = telaAtual.nextElementSibling;

        if (proxima && proxima.classList.contains("tela")) {
            mostrarPergunta(proxima.id);
        } else {
            mostrarResultado();
        }
    }

    function mostrarResultado() {
        const maior = Object.keys(pontos).reduce((a, b) =>
            pontos[a] > pontos[b] ? a : b
        );

        document.querySelectorAll(".tela").forEach(t => t.classList.add("hidden"));
        document.getElementById("resultado").classList.remove("hidden");

            "Seu temperamento predominante √©: " + maior.toUpperCase();

            textosTemperamentos[maior];

            Por outro lado, pode ser perfeccionista, cr√≠tico consigo mesmo e emocionalmente intenso.
        `
    };
</script>

</head>
