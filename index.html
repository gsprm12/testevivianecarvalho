<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Teste de Temperamentos</title>
<style>
  :root{
    --bg:#f7f7fb; --card:#fff; --primary:#6b46c1; --muted:#6b7280;
    --accent:#ffd166;
  }
  *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Arial}
  body{margin:0;background:var(--bg);color:#111;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:24px}
  .wrap{width:100%;max-width:820px}
  header{display:flex;align-items:center;gap:12px;margin-bottom:18px}
  header h1{margin:0;font-size:20px;color:var(--primary)}
  .card{background:var(--card);border-radius:12px;padding:26px;box-shadow:0 6px 20px rgba(13,16,35,0.06)}
  .progress{height:10px;background:#e9e9ef;border-radius:999px;overflow:hidden;margin-bottom:18px}
  .bar{height:100%;width:0%;background:linear-gradient(90deg,var(--primary),#9f7aea);transition:width .35s}
  .qnum{font-size:13px;color:var(--muted);margin-bottom:8px}
  h2.question{margin:6px 0 18px 0;font-size:18px}
  .options{display:grid;gap:10px}
  .option{
    background:#fbfbfe;border:1px solid #eee;padding:12px;border-radius:10px;cursor:pointer;
    transition:transform .08s,box-shadow .08s;
  }
  .option.selected{box-shadow:0 8px 30px rgba(99,102,241,0.12);transform:translateY(-3px);border-color:rgba(107,70,193,0.15)}
  .controls{display:flex;gap:10px;justify-content:flex-end;margin-top:18px}
  button{background:var(--primary);color:#fff;border:0;padding:10px 14px;border-radius:10px;cursor:pointer}
  button.ghost{background:transparent;color:var(--muted);border:1px solid #ececec}
  .hidden{display:none}
  .result{padding:18px;text-align:center}
  .result h2{margin:6px 0 10px 0}
  .desc{color:var(--muted);line-height:1.5;white-space:pre-line}
  .result img{max-width:240px;margin:20px auto;display:block}
  footer.small{font-size:12px;color:var(--muted);text-align:center;margin-top:12px}
  .hero{text-align:center}
  .hero img{max-width:100%;border-radius:12px}
  .hero button{margin-top:20px;padding:12px 24px;font-size:16px;border-radius:8px;background:var(--primary);color:#fff;border:0;cursor:pointer}
  @media(max-width:520px){.card{padding:18px}.controls{flex-direction:column-reverse;align-items:stretch}button{width:100%}}
</style>
</head>
<body>
  <div class="wrap">

    <!-- CAPA -->
    <div class="card" id="capaCard">
      <div class="hero">
        <img src="Venha-comigo-descobrir-seu-temperamento.png" alt="Capa do teste">
        <br>
        <button onclick="iniciarQuiz()">Quero Descobrir</button>
      </div>
    </div>

    <!-- QUIZ -->
    <div class="card hidden" id="quizCard">
      <div class="progress"><div class="bar" id="progressBar"></div></div>
      <div class="qnum" id="qnum">Pergunta 1 de 9</div>
      <h2 class="question" id="questionText">Texto da pergunta</h2>
      <div class="options" id="optionsList"></div>
      <div class="controls">
        <button class="ghost" id="backBtn">Voltar</button>
        <button id="nextBtn">Próxima</button>
      </div>
    </div>

    <!-- RESULTADO -->
    <div class="card hidden" id="resultCard">
      <div class="result">
        <h2 id="resultTitle">Seu temperamento</h2>
        <img src="Viviane-Carvalho-Instagram.png" alt="Resultado">
        <p class="desc" id="resultText"></p>
        <div style="margin-top:14px">
          <button id="restartBtn">Fazer de novo</button>
        </div>
      </div>

      <footer class="small">O autoconhecimento é a chave da sua liberdade<br>– Viviane Carvalho</footer>
    </div>
  </div>

<script>
/* ========== Perguntas e pontuação ========== */
const questions = [
  { q:"Quando você participa de um grupo, você costuma:", options:[
    {t:"Assumir a liderança e direcionar o grupo", v:"colerico"},
    {t:"Conversar, animar e integrar todos", v:"sanguineo"},
    {t:"Observar antes de agir e analisar tudo", v:"melancolico"},
    {t:"Acompanhar o ritmo do grupo sem se impor", v:"fleumatico"}
  ]},
  { q:"Quando surge um problema inesperado, sua primeira reação é:", options:[
    {t:"Resolver rápido e tomar decisões", v:"colerico"},
    {t:"Contar para alguém e conversar sobre", v:"sanguineo"},
    {t:"Pensar muito antes de agir", v:"melancolico"},
    {t:"Manter a calma e esperar o melhor caminho", v:"fleumatico"}
  ]},
  { q:"Como você lida com conflitos?", options:[
    {t:"Vai direto ao ponto e resolve", v:"colerico"},
    {t:"Tenta contornar e evitar tensão", v:"sanguineo"},
    {t:"Se magoa facilmente e pensa no assunto", v:"melancolico"},
    {t:"Evita conflito ao máximo", v:"fleumatico"}
  ]},
  { q:"Seu ritmo natural é:", options:[
    {t:"Rápido e objetivo", v:"colerico"},
    {t:"Dinâmico e agitado", v:"sanguineo"},
    {t:"Constante e detalhista", v:"melancolico"},
    {t:"Tranquilo e estável", v:"fleumatico"}
  ]},
  { q:"Quando precisa tomar decisões:", options:[
    {t:"Decide imediatamente", v:"colerico"},
    {t:"Decide rápido, mas muda se necessário", v:"sanguineo"},
    {t:"Demora e analisa tudo", v:"melancolico"},
    {t:"Pensa, mas prefere opções simples", v:"fleumatico"}
  ]},
  { q:"Como você prefere trabalhar?", options:[
    {t:"Do meu jeito, com autonomia", v:"colerico"},
    {t:"Em equipe e com movimento", v:"sanguineo"},
    {t:"Com organização e estrutura", v:"melancolico"},
    {t:"Com calma e sem pressão", v:"fleumatico"}
  ]},
  { q:"O que mais te incomoda?", options:[
    {t:"Lentidão e indecisão", v:"colerico"},
    {t:"Rotina e silêncio", v:"sanguineo"},
    {t:"Bagunça e desorganização", v:"melancolico"},
    {t:"Pressão e cobrança", v:"fleumatico"}
  ]},
  { q:"Quando alguém te critica:", options:[
    {t:"Defende seu ponto na hora", v:"colerico"},
    {t:"Leva numa boa, mas pode se irritar depois", v:"sanguineo"},
    {t:"Fica pensando naquilo por dias", v:"melancolico"},
    {t:"Prefere evitar conflito e ficar na sua", v:"fleumatico"}
  ]},
  { q:"O que mais te descreve?", options:[
    {t:"Focado, firme e direto", v:"colerico"},
    {t:"Expressivo, comunicativo e impulsivo", v:"sanguineo"},
    {t:"Profundo, sensível e organizado", v:"melancolico"},
    {t:"Pacífico, constante e paciente", v:"fleumatico"}
  ]}
];

let index = 0;
let answers = [];

const capaCard = document.getElementById("capaCard");
const quizCard = document.getElementById("quizCard");
const resultCard = document.getElementById("resultCard");

const questionText = document.getElementById("questionText");
const optionsList = document.getElementById("optionsList");
const qnum = document.getElementById("qnum");
const progressBar = document.getElementById("progressBar");

const nextBtn = document.getElementById("nextBtn");
const backBtn = document.getElementById("backBtn");
const restartBtn = document.getElementById("restartBtn");

function iniciarQuiz(){
  capaCard.classList.add("hidden");
  quizCard.classList.remove("hidden");
  index = 0;
  answers = [];
  loadQuestion();
}

function loadQuestion(){
  const q = questions[index];
  qnum.textContent = `Pergunta ${index+1} de ${questions.length}`;
  questionText.textContent = q.q;

  optionsList.innerHTML = "";
  q.options.forEach((o,i)=>{
    const opt = document.createElement("div");
    opt.className = "option";
    opt.textContent = o.t;
    opt.onclick = ()=>{
      document.querySelectorAll('.option').forEach(el=>el.classList.remove('selected'));
      opt.classList.add('selected');
      answers[index] = o.v;
    };
    optionsList.appendChild(opt);
  });

  progressBar.style.width = ((index)/questions.length)*100 + "%";
  backBtn.style.visibility = index === 0 ? "hidden" : "visible";
}

nextBtn.onclick = ()=>{
  if(!answers[index]) return alert("Selecione uma opção para continuar.");
  index++;
  if(index >= questions.length){
    finalizar();
  } else {
    loadQuestion();
  }
};

backBtn.onclick = ()=>{
  if(index > 0){ index--; loadQuestion(); }
};

function finalizar(){
  quizCard.classList.add("hidden");
  resultCard.classList.remove("hidden");

  const counts = {
    colerico:0,
    sanguineo:0,
    melancolico:0,
    fleumatico:0
  };

  answers.forEach(a=>counts[a]++);

  const top = Object.entries(counts).sort((a,b)=>b[1]-a[1])[0][0];

  const resultTitle = document.getElementById("resultTitle");
  const resultText = document.getElementById("resultText");

  const textos = {
    colerico:"Você tem um temperamento COLÉRICO: decidido(a), direto(a), determinado(a) e com grande capacidade de liderança.",
    sanguineo:"Você tem um temperamento SANGUÍNEO: comunicativo(a), leve, espontâneo(a) e de energia contagiante.",
    melancolico:"Você tem um temperamento MELANCÓLICO: profundo(a), organizado(a), sensível e muito detalhista.",
    fleumatico:"Você tem um temperamento FLEUMÁTICO: calmo(a), paciente, estável e extremamente confiável."
  };

  resultTitle.textContent = "Seu temperamento é: " + top.toUpperCase();
  resultText.textContent = textos[top];
}

restartBtn.onclick = ()=>{
  resultCard.classList.add("hidden");
  capaCard.classList.remove("hidden");
};
</script>
</body>
</html>
